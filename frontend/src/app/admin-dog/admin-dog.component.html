<div class="press"><button class="button-29" role="button" [routerLink]="['/admin/dogs/']">Back</button></div>
<body>
    <!--<button type="button" >save</button>-->
    <div class="container">
        <br>
        <label for="name-label" id="name-label">Image Link:&nbsp;&nbsp;&nbsp;</label>
        <input id="Image" type="text" placeholder="Image" style="height: 10px;"value = "{{dog.image}}" #image required>
        <img src={{dog.image}} class="dogpic" width="350" height="200">
        <label for="name-label" id="name-label">Name:&nbsp;&nbsp;&nbsp;</label>
        <input id="Name" type="text" placeholder="Name"  value = "{{dog.name}}" #name required><br><br>
        <label for="breed-label" id="breed-label">Breed:&nbsp;&nbsp;&nbsp;</label>
        <input id="Breed" type="text" placeholder="Breed"  value = "{{dog.breed}}" #breed required><br><br>
        <label for="color-label" id="color-label">Color:&nbsp;&nbsp;&nbsp;</label>
        <input id="Color" type="text" placeholder="Color"  value = "{{dog.color}}" #color required><br><br>
        <label for="age-label" id="age-label">&nbsp;&nbsp;&nbsp;Age:&nbsp;&nbsp;&nbsp;</label>
        <input id="Age" type="number" placeholder="Age"  value = "{{dog.age}}" #age required><br><br>
        <label for="status-label" id="status-label">Notes:&nbsp;&nbsp;&nbsp;</label>
        <input id="Status" type="text" placeholder="Status"  value = "{{dog.status}}" #status required><br><br>
        <button class="button-29" role="button" 
        (click)="save(name.value, breed.value, age.value, color.value, status.value, image.value)">Save</button>
    </div>
</body>
